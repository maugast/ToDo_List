<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Actor|Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- Mis estilos -->
    <link rel="stylesheet" href="css/estilosP4.css">
    <link rel="stylesheet" href="css/estilosGit.css">
    
    <!-- FontAwesome-->
    <script src="https://kit.fontawesome.com/764306e3f3.js"></script>

    <title>Lista de Tareas</title>
</head>
<body>
    <div id="linkGit"><h4>Ver proyecto en GitHub<a href="hhttps://github.com/maugast/ToDo_List"><i style="color:#000" class="fab fa-github"></i></a></h4></div>
    <div class="container">

        <div class="row">
            <div id="widget" class="ml-auto mt-5 text-center">
                <div id="fecha" class="mb-1 ml-1 pt-2">
                    <p id="dia-nombre"></p>
                    <p id="dia-numero"></p>
                    <p> de</p>
                    <p id="mes"></p>
                    <p> de</p>
                    <p id="anio"></p>
                </div>
                <div id="hora-actual" class="row ml-1">
                    <p id="hora"></p>
                    <p> : </p>
                    <p id="minutos"></p>
                    <p>:</p>
                    <p id="segundos"></p>
                </div>
            </div>
        </div>

        <div class="main p-5 mx-auto">
            <h1 class="text-center">Lista de Tareas</h1>
            <form>
                <div id="campo-input" class="form-group">
                    <label class="lead" for="tarea">Tarea:</label>
                    <input id="tarea" class="form-control" name="tarea" placeholder="Ingrese su tarea" type="text">
                    <div class="mt-1 clearfix" id="error-box" style="height: 20px;">
                    </div>
                </div>
                <div class="botones mt-3 clearfix">
                    <button id="agregar" class="btn btn-outline-light float-left" type="submit" value="Agregar">Agregar <i class="ml-2 fas fa-check"></i></button>
                    <button id="limpiar" class="btn btn-outline-light float-right" type="submit" value="Limpiar">Limpiar <i class="ml-2 fas fa-trash-alt"></i></button>
                </div>
                <div class="mt-4 px-2">
                    <hr>
                    <ul id="listado-tareas" class="list-unstyled">
                        <!-- Aca se insertan las tareas -->
                    </ul>
                </div>    
            </form>
        </div>
    </div> 

    <!-- Mi archivo JavaScript-->
    <script src="js/jsp4.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
